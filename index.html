<!DOCTYPE html>
<html>
   <head>

      <meta charset = "UTF-8">
      <title>Pomodoro</title>
     <script type="text/javascript" src="clock.js"></script>
      <link rel="stylesheet" href="style.css">


   </head>

   <body  onload="show()">

    <div class="container">

      <div class="display">
        <span id="display-m"></span><span> </span><span id="display-s"></span><span id="display-s2"></span>
      </div>


      <div class="controls">

      <button id="start-stop" class="start" onclick="startCount()">Iniciar</button>
       <button onclick="reset()">Reiniciar</button>
       <button type="button" id="close" onclick="window.close()">X</button>
       <button type="button" name="button" id="time" onclick="time()">Pomo</button>


      </div>


    </div>


   </body>
</html>
